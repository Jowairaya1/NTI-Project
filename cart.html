<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Accessories E-Commerce - Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark ">
        <div class="container">
            <a class="navbar-brand fw-bold" href="Home.html">Accessories Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="Home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="add-product.html">Add Product</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="cart.html">
                            <i class="bi bi-cart"></i> Cart (<span id="cartCount">0</span>)
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="LogoutUser()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <section class="py-5">
        <div class="container">
            <div id="cartContent">
            </div>
            
            <div id="emptyCartMessage" class="text-center py-5 empty-cart-message">
                <div class="card">
                    <div class="card-body">
                        <h4 class="text-muted">Your cart is empty</h4>
                        <p class="text-muted">Add some products to get started!</p>
                        <a href="products.html" class="btn btn-primary">Browse Products</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer-pink py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 text-center">
                    <div class="footer-image mb-4">
                        <img src="images/necklace.jpg" alt="Necklace" class="img-fluid rounded mb-4" style="width: 200px; height: 200px;">
                    </div>
                    <div class="social-icons mb-4">
                        <a href="#" class="social-icon me-3"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-icon me-3"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="social-icon me-3"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#" class="social-icon me-3"><i class="fab fa-pinterest-p"></i></a>
                        <a href="#" class="social-icon me-3"><i class="fab fa-google-play"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
                    </div>
                    <p class="copyright-text mb-0">&copy; 2021 . ALL RIGHT RESERVED BY COLORLIB</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/script.js"></script>
</body>
</html>
