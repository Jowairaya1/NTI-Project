<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Accessories E-Commerce - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="left-panel">
            <div class="signup-content">
                <div class="text-center mb-4">
                    <i class="fas fa-user-circle fa-3x text-primary mb-3"></i>
                </div>
                <h2>Login</h2>
                <p>Welcome to Accessories E-Commerce. Sign in to access our products.</p>
    
                <form action="#" id="loginForm">
                    <div class="input-group">
                       
                        <input type="email" id="email" placeholder="Email Address" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <button type="submit">Sign In</button>
                </form>
    
                <p class="terms">By signing in, you agree to our Terms & Conditions</p>
            </div>
        </div>
        <div class="right-panel">
            <img src="images/bg.img" alt="Accessories Store">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/script.js"></script>
</body>
</html>
